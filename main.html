<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- Row 1 -->
    <div class="row">
      <div class="col-md-4 col-sm-6 row1-col1">
        Row1 col1
      </div>
      <div class="col-md-8 col-sm-6 row1-col2">
        Row1 col2
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="col-md-4 offset-md-2 col-sm-6 row2-col1">
        Row2 col1
      </div>
      <div class="col-md-4 col-sm-6 row2-col2">
        Row2 col2
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-6 row3-col1">
        Row3 col1
      </div>
      <div class="col-md-4 col-sm-6 row3-col2">
        Row3 col2
      </div>
    </div>

  </div>

</body>
</html>
